<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
        button{
            width: 100%;
            height: 10vh;
            font-size: 25px;
        }
        #table{
            width: 50%;
            height: 50vh;
        }
        #inputBox{
            width: 98%;
            height: 10vh;
        }
    </style>
  </head>
  <body>
    <div class="title">JavaScript Calculator</div>
    <table border="5" id="table">
      <tr>
        <td colspan="3"><input type="text" id="inputBox" /></td>
        <td><button onclick="clearScreen()">C</button></td>
      </tr>
      <tr>
        <td><button onclick="display('7')">7</button></td>
        <td><button onclick="display('8')">8</button></td>
        <td><button onclick="display('9')">9</button></td>
        <td><button onclick="display('/')">/</button></td>
      </tr>
      <tr>
        <td><button onclick="display('4')">4</button></td>
        <td><button onclick="display('5')">5</button></td>
        <td><button onclick="display('6')">6</button></td>
        <td><button onclick="display('*')">*</button></td>
      </tr>
      <tr>
        <td><button onclick="display('1')">1</button></td>
        <td><button onclick="display('2')">2</button></td>
        <td><button onclick="display('3')">3</button></td>
        <td><button onclick="display('-')">-</button></td>
      </tr>
      <tr>
        <td><button onclick="display('.')">.</button></td>
        <td><button onclick="display('0')">0</button></td>
        <td><button onclick="calculate()">=</button></td>
        <td><button onclick="display('+')">+</button></td>
      </tr>
    </table>
  </body>

  <script>
    //displaying values function
    function display(val) {
      document.getElementById("inputBox").value += val;
    }
    //evaluation function
    function calculate() {
      let x = document.getElementById("inputBox").value;
      let y = eval(x);
      document.getElementById("inputBox").value = y;
    }
    //clearing the display function
    function clearScreen() {
      document.getElementById("inputBox").value = "";
    }
  </script>
</html>
